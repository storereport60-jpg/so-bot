<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Telegram User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body { font-family: Arial; background:#f2f2f2; padding:20px }
.container { max-width:1100px; margin:auto; background:#fff; padding:20px; border-radius:8px }
input, textarea, select, button { width:100%; padding:8px; margin-bottom:10px }
button { background:#007bff; color:#fff; border:none; cursor:pointer }
button:hover { background:#0056b3 }
table { width:100%; border-collapse:collapse; margin-top:15px }
th, td { border:1px solid #ddd; padding:6px; text-align:center }
th { background:#f0f0f0 }
.edit { background:#28a745 }
.delete { background:#dc3545 }
.edit:hover { background:#1e7e34 }
.delete:hover { background:#bd2130 }
.row { display:flex; gap:10px }
.badge-active { color:green; font-weight:bold }
.badge-inactive { color:red; font-weight:bold }
</style>
</head>

<body>

<div class="container">
<h2>Admin User Telegram</h2>

<!-- FORM -->
<label>Telegram ID</label>
<input id="telegramId">

<label>Username</label>
<input id="username">

<label>Status</label>
<select id="status">
  <option value="active">active</option>
  <option value="inactive">inactive</option>
</select>

<label>Active Until</label>
<input type="date" id="activeUntil">

<label>Stores (pisahkan koma)</label>
<textarea id="stores"></textarea>

<div class="row">
  <button onclick="saveUser()">ðŸ’¾ Simpan</button>
  <button onclick="resetForm()" style="background:#6c757d">Reset</button>
</div>

<hr>

<!-- FILTER -->
<div class="row">
  <input placeholder="ðŸ” Cari Telegram ID / Username" id="search" oninput="renderTable()">
  <select id="filter" onchange="renderTable()">
    <option value="all">Semua</option>
    <option value="active">Aktif</option>
    <option value="expired">Expired</option>
  </select>
</div>

<table>
<thead>
<tr>
  <th>ID</th>
  <th>Username</th>
  <th>Status</th>
  <th>Active Until</th>
  <th>Stores</th>
  <th>Aksi</th>
</tr>
</thead>
<tbody id="table"></tbody>
</table>
</div>

<script>
/* Firebase */
firebase.initializeApp({
  apiKey: "AIzaSyChi112l4NC9S0KGF8FUkkLh-CueRtIaDo",
  authDomain: "telegram-laporan-bot.firebaseapp.com",
  databaseURL: "https://telegram-laporan-bot-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "telegram-laporan-bot",
  storageBucket: "telegram-laporan-bot.firebasestorage.app",
  messagingSenderId: "241106458746",
  appId: "1:241106458746:web:7046c964d892eeccb303c3"
});

const db = firebase.database();
const ref = db.ref("users");
let USERS = {};

/* AUTO EXPIRED */
function autoExpire() {
  const today = new Date().toISOString().slice(0,10);
  Object.entries(USERS).forEach(([id,u])=>{
    if (u.activeUntil < today && u.status === "active") {
      ref.child(id).update({ status:"inactive" });
    }
  });
}

/* LOAD */
ref.on("value", s=>{
  USERS = s.val() || {};
  autoExpire();
  renderTable();
});

/* RENDER */
function renderTable() {
  const q = document.getElementById("search").value.toLowerCase();
  const filter = document.getElementById("filter").value;
  const today = new Date().toISOString().slice(0,10);
  const tbody = document.getElementById("table");
  tbody.innerHTML = "";

  Object.entries(USERS).forEach(([id,u])=>{
    const expired = u.activeUntil < today;
    if (filter==="active" && expired) return;
    if (filter==="expired" && !expired) return;
    if (!id.includes(q) && !u.username.toLowerCase().includes(q)) return;

    tbody.innerHTML += `
      <tr>
        <td>${id}</td>
        <td>${u.username}</td>
        <td class="${expired?'badge-inactive':'badge-active'}">
          ${expired?'inactive':'active'}
        </td>
        <td>${u.activeUntil}</td>
        <td>${u.stores ? Object.keys(u.stores).join(", ") : ""}</td>
        <td>
          <button class="edit" onclick="editUser('${id}')">Edit</button>
          <button class="delete" onclick="delUser('${id}')">Hapus</button>
        </td>
      </tr>`;
  });
}

/* CRUD */
function saveUser(){
  const id = telegramId.value.trim();
  if(!id) return alert("Telegram ID wajib");

  const storesObj = {};
  stores.value.split(",").forEach(s=>{
    s=s.trim(); if(s) storesObj[s]=true;
  });

  ref.child(id).set({
    username: username.value,
    status: status.value,
    activeUntil: activeUntil.value,
    stores: storesObj
  });
  resetForm();
}

function editUser(id){
  const u = USERS[id];
  telegramId.value=id; telegramId.disabled=true;
  username.value=u.username;
  status.value=u.status;
  activeUntil.value=u.activeUntil;
  stores.value=u.stores?Object.keys(u.stores).join(","):"";
}

function delUser(id){
  if(confirm("Hapus user "+id+" ?")) ref.child(id).remove();
}

function resetForm(){
  telegramId.value=""; telegramId.disabled=false;
  username.value=""; stores.value="";
  activeUntil.value=""; status.value="active";
}
</script>

</body>
</html>
